<h1>Iniciar Sesion</h1>
<h2>Formulario Reactivo</h2>
<p>Acrodrase de importar ReactiveFormsModule</p>

<div class="row">
    <div class="col">

        <form [formGroup]="formulario" (ngSubmit)="enviar(formulario.values)">
            <input type="text" formControlName="nombre">
            <br>
            <input type="text" formControlName="password">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="col">
        <pre>{{formulario.value | json}}</pre>
        <pre>{{formulario.status | json}}</pre>
    </div>
</div>
