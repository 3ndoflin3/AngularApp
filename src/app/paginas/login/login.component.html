<div class="row">
  <div class="col">
    <form [formGroup]="formulario">
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted" style="color:red;">Rellena todos los campos</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceptas copiar y pegar al entrar</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div>
    <div class="col">
      <pre>{{formulario.value | json}}</pre>
      <pre>{{formulario.status | json}}</pre>
    </div>
  </div>
