<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="#">
          <img src="http://placehold.it/150x50?text=Logo" alt="">
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <!--{{productos | json}} -->
          </div>
            <div class="col-4">
                <h1 class="bg-color-primary">{{title | uppercase}}</h1>
            </div>
          <div class="col-4"></div>

          <ul class="list-group">
            <li *ngFor="let p of productos" (click)="seleccionarProducto($event, p)" class="list-group-item">{{p.nombre}}</li>
          </ul>

      </div>

      <div class="row">
        <div class="col-4 bg-primary">{{pSeleccionado.nombre}}</div>
        <div class="col-4 bg-primary">{{pSeleccionado.nombre}}</div>
        <div class="col-4 bg-primary">{{pSeleccionado.nombre}}</div>


        
      </div>

      <div class="row ">
        <div class="col-1"></div>
          <div class="col-10 ">
                  <div class="card " style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                      <li *ngFor="let p of productos" (click)="seleccionarProducto($event, p)" class="list-group-item {{(p==pSeleccionado) ? 'active' : ''}}">{{p.nombre}}</li>

                    </ul>
                    <span></span>
                    <span *ngIf="!pSeleccionado.gluten" class="badge badge-pill badge-danger"></span>
                </div>
            </div>  
            <div class="col-1"></div>
      </div>
      <app-prueba></app-prueba>

  </div>
</body>
</html>
